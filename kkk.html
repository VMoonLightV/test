    <h1>vscode 学习笔记</h1>
    <p>快捷键（可自行查看：文件-首选项-键盘快捷方式）</p>
    <p>ctrl d=选择多项,同时改动</p>
    <p>alt 鼠标左键=添加光标</p>
    <p>ctrl s=保存 </p>
    <p>alt shift 上下键=复制一行</p>
    <p>ctrl f=查找（或者左边的全局搜索）</p>
    <p>可以多窗口同时编辑、查看</p>
    <p>f1打开设置选项</p>
