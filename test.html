<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: beige;
        }

        .flex {
            display: flex;
        }

        .left-up {
            flex: 1;
            margin: 4px;
            background-color: aquamarine;
        }

        .left-body {
            display: flex;
            background-color: gold;
            height: 200px;
        }

        .guide {
            padding: 5px;
            border-bottom: 2px solid snow;
            margin: 10px;
            background-color: antiquewhite;
            font-size: 18px;
            color: rgb(red, green, blue);
        }

        .normal {
            margin: 5px;
            border: 2px silver;
            padding: 4px;
        }

        @media (max-width:1200px) {
            /* .side {
                display: none;
            } */

            .shuju {
                flex-direction: column;
            }

            .neirong {
                flex-direction: column;
            }
        }
    </style>


</head>

<body class="flex">
    <div style="width: 200px; background-color:rgb(65, 208, 216);" class="side">
        <div>
            <p>边栏</p>
        </div>
        <div style="justify-content: center;display: flex;padding: 20px;background-color: plum;">
            <img src="yae.jpg" style="width: 180px; ">
        </div>
        <div class="guide">Guidance</div>
        <div class="guide">Guidance</div>
        <div class="guide">Guidance</div>
        <div class="guide">Guidance</div>
        <div class="guide">Guidance</div>
    </div>

    <div style="flex:1;flex-direction: column;">
        <div style="height: 80px;background-color: burlywood;z-index: 2;
                    margin: 8px;border: 2px;padding: 2px;">
            <p>头栏</p>
        </div>

        <div style="flex:1; display: flex;" class="neirong">
            <!--left-->
            <div style="flex: 3; flex-direction: column; ">


                <div class="shuju" style="display:flex;">
                    <div class="left-up normal">
                        <p>数据</p>
                    </div>
                    <div class="left-up normal">
                        <p>数据</p>
                    </div>
                    <div class="left-up normal">
                        <p>数据</p>
                    </div>
                    <div class="left-up normal">
                        <p>数据</p>
                    </div>
                </div>


                <div style="display:flex;flex:1; flex-direction: column;">
                    <div class="left-body normal">
                        <p>左边底1</p>
                    </div>
                    <div class="left-body normal">
                        <p>左边底2</p>
                    </div>
                    <div class="left-body normal">
                        <p>左边底3</p>
                    </div>
                    <div class="left-body normal">
                        <p>左边底4</p>
                    </div>
                </div>
            </div>


            <!--right-->
            <div style="flex: 1;">

                <div style="height: 150px; background-color: skyblue;" class="normal">
                    <p>右栏</p>
                </div>
                <div style="height: 300px; background-color: antiquewhite; " class="normal">
                    <p>右栏中</p>
                </div>
                <div style="height: 180px; background-color: burlywood; " class="normal">
                    <p>右栏底</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
